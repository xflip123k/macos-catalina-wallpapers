<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 12px;
    }
    .gallery img {
        width: 220px;
        height: auto;
        object-fit: contain;
        background-color: #111;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(255,255,255,0.2);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Powiększenie */
    #fullscreenView {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }
    #fullscreenImage {
        max-width: 95%;
        max-height: 95%;
        border-radius: 8px;
    }
    #closeBtn {
        position: fixed;
        top: 10px;
        right: 15px;
        font-size: 40px;
        cursor: pointer;
        font-weight: bold;
        background: none;
        border: none;
        color: white;
    }
    #downloadBtn {
        margin-top: 15px;
        padding: 10px 18px;
        background-color: #222;
        border: 1px solid #555;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
    }
    #downloadBtn:hover {
        background-color: #444;
    }
</style>
</head>
<body>

<h1>Galeria obrazów</h1>
<div class="gallery" id="gallery"></div>

<div id="fullscreenView" tabindex="0">
    <button id="closeBtn">×</button>
    <img id="fullscreenImage" src="">
    <br>
    <a id="downloadBtn" download>Pobierz obraz</a>
</div>

<script>
// Ładowanie listy zdjęć z images.json
fetch('images.json')
    .then(response => response.json())
    .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.addEventListener('click', () => openFullscreen(src));
            gallery.appendChild(img);
        });
    });

const fullscreenView = document.getElementById('fullscreenView');
const fullscreenImage = document.getElementById('fullscreenImage');
const downloadBtn = document.getElementById('downloadBtn');

// Otwieranie powiększenia
function openFullscreen(src) {
    fullscreenImage.src = src;
    downloadBtn.href = src;
    fullscreenView.style.display = 'flex';
    fullscreenView.focus(); // NOWE — wymuszenie focusu
}

// Zamknięcie
function closeFullscreen() {
    fullscreenView.style.display = 'none';
    fullscreenImage.src = "";
}

// Klik X
document.getElementById('closeBtn').addEventListener('click', closeFullscreen);

// Klik poza obrazem zamyka
fullscreenView.addEventListener('click', e => {
    if (e.target === fullscreenView) closeFullscreen();
});

// Sterowanie klawiaturą — NAPRAWIONE
document.addEventListener('keydown', e => {
    if (fullscreenView.style.display === 'flex' && e.key === 'Escape') {
        closeFullscreen();
    }
});
</script>

</body>
</html>
