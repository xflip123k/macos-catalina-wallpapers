<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć - Ciemny motyw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* czarne tło */
            color: #fff; /* biały tekst */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(255,255,255,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95); /* ciemniejsze tło */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #lightbox button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        #lightbox a button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Galeria zdjęć</h1>
    <div class="gallery" id="gallery"></div>

    <!-- Lightbox -->
    <div id="lightbox">
        <button class="close" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-img" src="" alt="Obrazek">
        <div>
            <a id="download-link" href="" download>
                <button>Pobierz</button>
            </a>
        </div>
    </div>

    <script>
        // Wczytywanie listy obrazków z JSON
        fetch('images.json')
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById('gallery');
                images.forEach(file => {
                    const img = document.createElement('img');
                    img.src = 'images/' + file;
                    img.alt = file;
                    img.onclick = () => openLightbox(img.src);
                    gallery.appendChild(img);
                });
            })
            .catch(err => console.error('Błąd wczytywania obrazów:', err));

        // Funkcje lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const downloadLink = document.getElementById('download-link');

        function openLightbox(src) {
            lightbox.style.display = 'flex';
            lightboxImg.src = src;
            downloadLink.href = src;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxImg.src = '';
        }

        // Zamknięcie lightbox po kliknięciu poza obrazek
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
    </script>
</body>
</html>
