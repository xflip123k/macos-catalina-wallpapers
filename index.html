<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria zdjęć - Ciemny motyw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: contain;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(255,255,255,0.15);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #lightbox button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        #lightbox button:hover {
            background-color: #444;
        }
        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galeria zdjęć</h1>
    <div class="gallery" id="gallery"></div>

    <div id="lightbox">
        <button class="close" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-img" src="" alt="">
        <div>
            <a id="download-link" href="" download>
                <button>Pobierz</button>
            </a>
        </div>
    </div>

    <script>
        let imagesList = [];
        let currentIndex = -1;

        fetch('images.json')
            .then(response => response.json())
            .then(images => {
                imagesList = images;
                const gallery = document.getElementById('gallery');
                images.forEach((file, index) => {
                    const img = document.createElement('img');
                    img.src = 'images/' + file;
                    img.alt = file;
                    img.loading = 'lazy';
                    img.onclick = () => openLightbox(index);
                    gallery.appendChild(img);
                });
            })
            .catch(err => console.error('Błąd wczytywania obrazów:', err));

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const downloadLink = document.getElementById('download-link');

        function openLightbox(index) {
            currentIndex = index;
            const src = 'images/' + imagesList[index];
            lightbox.style.display = 'flex';
            lightboxImg.src = src;
            downloadLink.href = src;
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
            lightboxImg.src = '';
            currentIndex = -1;
        }

        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display !== 'flex') return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') navigate(1);
            if (e.key === 'ArrowLeft') navigate(-1);
        });

        function navigate(step) {
            if (currentIndex === -1) return;
            currentIndex = (currentIndex + step + imagesList.length) % imagesList.length;
            openLightbox(currentIndex);
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
    </script>
</body>
</html>
